<!DOCTYPE html>
<html lang="en">
<head>
	<input type="file" id="input">

	<style>
		#mapid {
			height: 900px;
			width: 100%;
			margin: auto;
		}
	</style>

	<meta charset="utf-8">

	<title>Instagram GeoLocator</title>
	<meta name="description" content="Instagram GeoLocator">
	<meta name="author" content="normaloide">

	<link rel="stylesheet" href="css/styles.css?v=1.0"/>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin=""/>

	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
</head>

<body>
	<div id="mapid"></div>
	<script>
		const map = L.map('mapid')
			.setView([0, 0], 2);

		L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
			// we must set an attribution
		    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		    maxZoom: 18,
		    id: 'mapbox/streets-v11',
		    tileSize: 512,
		    zoomOffset: -1,
		    accessToken: 'YOUR_MAPBOX_TOKEN'	// YOUR_MAPBOX_TOKEN
		}).addTo(map);

		document.getElementById('input').onchange = function() {
			var file = this.files[0];
  			var reader = new FileReader();
  			reader.onload = function(progressEvent){
		    	var lines = this.result.split("\n");
		    	for (var i = 0; i < lines.length; i++) {
		    		if (lines[i] != "") {
			    		line = lines[i].split(" ");
			      		var marker = L.marker([line[0], line[1]]).addTo(map);

			      		var popup = L.popup().setContent("photo");
						marker.bindPopup(popup);
					}
				}
			};

			reader.readAsText(file);
		};
	</script>
</body>
</html>
